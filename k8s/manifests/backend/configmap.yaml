apiVersion: v1
kind: ConfigMap
metadata:
  name: task-management-config
  namespace: default
  labels:
    app: task-management
    environment: dev
data:
  # API Configuration
  api-url: "http://task-management-backend-service:80"
  api-version: "v1"
  
  # Kafka Configuration
  kafka-brokers: "kafka-broker-1:9092,kafka-broker-2:9092,kafka-broker-3:9092"
  kafka-topic-tasks: "task-events"
  kafka-topic-projects: "project-events"
  kafka-topic-teams: "team-events"
  
  # Redis Configuration
  redis-ttl: "3600"
  redis-prefix: "task-management"
  
  # Logging Configuration
  log-level: "info"
  log-format: "json"
  
  # Application Configuration
  cors-origin: "http://task-management-frontend-service:80"
  rate-limit-window: "900000"
  rate-limit-max: "100"
  
  # Health Check Configuration
  health-check-interval: "30000"
  health-check-timeout: "5000"

