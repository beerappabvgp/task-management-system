apiVersion: v1
kind: Service
metadata:
  name: task-management-frontend-service
  namespace: default
  labels:
    app: task-management-frontend
    component: ui
    environment: dev
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: task-management-frontend
  sessionAffinity: None

